<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <meta name = "viewport" content = "width=device-width">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link href="schedule.css" rel="stylesheet" type="text/css" />
        <title>LSU Course Scheduling</title>
    </head>
    <body>
        <header>
            <ul>
                <li><a href = "home.html" class = "right"><img src = "images/logo.png" alt = "logo"></a></li>
                <li><a href = "schedule.html" class = "left">My Schedule</a></li>
                <li><a href = "index.html" class = "left">Course Offerings</a></li>
            </ul>
        </header>
        <hr size="10" width="100%" color="#fff">          
        <hr size="10" width="100%" color="#5e0882">  
        <div>
            <h1>Your Schedule</h1>
        </div>
        <div class = "schedule">
            <div class = "schedule_header">
                <span class = "dl">Time</span>
                <span class = "ds">Ti</span>
            </div>
            <!--Week-->
            <div class = "schedule_header schedule-monday">
                <span class = "dl">Monday</span>
                <span class = "ds">M</span>
            </div>
            <div class = "schedule_header schedule-tuesday">
                <span class = "dl">Tuesday</span>
                <span class = "ds">T</span>
            </div>
            <div class = "schedule_header schedule-wednesday">
                <span class = "dl">Wednesday</span>
                <span class = "ds">W</span>
            </div>
            <div class = "schedule_header schedule-thursday">
                <span class = "dl">Thursday</span>
                <span class = "ds">Th</span>
            </div>
            <div class = "schedule_header schedule-friday">
                <span class = "dl">Friday</span>
                <span class = "ds">F</span>
            </div>

            <!--time-->
            <div class = "schedule_time time-from-s">7:00 A.M.</div>
            <div class="schedule_time time-from-sf">07:15 A.M.</div>
            <div class="schedule_time time-from-st">07:30 AM.</div>
            <div class="schedule_time time-from-sff">07:45 A.M.</div>

            <div class="schedule_time time-from-e">08:00 A.M.</div>
            <div class="schedule_time time-from-ef">08:15 A.M.</div>
            <div class="schedule_time time-from-et">08:30 AM.</div>
            <div class="schedule_time time-from-eff">08:45 A.M.</div>

            <div class="schedule_time time-from-n">09:00 A.M.</div>
            <div class="schedule_time time-from-nf">09:15 A.M.</div>
            <div class="schedule_time time-from-nt">09:30 AM.</div>
            <div class="schedule_time time-from-nff">09:45 A.M.</div>

            <!--Grid-->
            <div class="grid time-from-s time-to-sf schedule-row-from-monday schedule-row-to-friday"></div>
            <div class="grid time-from-sf time-to-st schedule-row-from-monday schedule-row-to-friday"></div>
            <div class="grid time-from-st time-to-sff schedule-row-from-monday schedule-row-to-friday"></div>

            <div class="grid time-from-sff time-to-e schedule-row-from-monday schedule-row-to-friday"></div>
            <div class="grid time-from-e time-to-ef schedule-row-from-monday schedule-row-to-friday"></div>
            <div class="grid time-from-ef time-to-et schedule-row-from-monday schedule-row-to-friday"></div>
            <div class="grid time-from-et time-to-eff schedule-row-from-monday schedule-row-to-friday"></div>

            <div class="grid time-from-eff time-to-n schedule-row-from-monday schedule-row-to-friday"></div>
            <div class="grid time-from-n time-to-nf schedule-row-from-monday schedule-row-to-friday"></div>
            <div class="grid time-from-nf time-to-nt schedule-row-from-monday schedule-row-to-friday"></div>
            <div class="grid time-from-nt time-to-nff schedule-row-from-monday schedule-row-to-friday"></div>
            <div class="grid grid-last time-from-nff time-to-nff schedule-row-from-monday schedule-row-to-friday"></div>

            <div class="grid schedule-tuesday time-from-s time-to-nff"></div>
            <div class="grid grid-last schedule-tuesday time-from-nff time-to-nff"></div>

            <div class="grid schedule-wednesday time-from-s time-to-nff"></div>
            <div class="grid grid-last schedule-wednesday time-from-nff time-to-nff"></div>

            <div class="grid schedule-thursday time-from-s time-to-nff"></div>
            <div class="grid grid-last schedule-thursday time-from-nff time-to-nff"></div>
        </div>
        <script src="schedule.js"></script>
    </body>
</html>
